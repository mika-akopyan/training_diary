{% extends "main/base.html" %}

{% load static %}

{% block title %}Добавление асаны{% endblock title %}

{% block link %}
    <link rel="stylesheet" href="{% static "yoga/css/asana_add.css" %}">
{% endblock link %}

{% block content %}
    <form class='form' action="" method="post">
        {% csrf_token %}
        <h1 class='form__header'>Добавление асаны</h1>
        <div class="grid-container">
            {% for f in form %}
                <label class='form__label' for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}
            {% endfor %}
        </div>
        <button class='form__add-object' type="submit"><i class="bi bi-plus-lg"></i> Добавить асану</button>
    </form>
{% endblock content %}
