{% extends "main/base.html" %}

{% load static %}

{% block title %}Редактирование асаны{% endblock title %}

{% block link %}
    <link rel="stylesheet" href="{% static "yoga/css/asana_update.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{% endblock link %}

{% block content %}
    <form class='form' action="" method="post">
        {% csrf_token %}
        <h1 class='form__header'>Редактирование асаны</h1>
        {% for f in form %}
            <p><label class='form__label' for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
        {% endfor %}
        <a class='form__delete-object' href=''><i class="bi bi-trash-fill"></i> Удалить</a>
        <button class='form__edit-object' type="submit"><i class="bi bi-save"></i> Сохранить изменения</button>
    </form>
{% endblock content %}
