{% extends "main/base.html" %}

{% block title %}Авторизация{% endblock title %}

{% block link %}{% endblock link %}

{% block content %}
    <form class='form' action="" method="post">
        {% csrf_token %}
        <h1 class='form__header'>Авторизация</h1>
        <div class='form__errors'>{{ form.non_field_errors }}</div>
        <div class="grid-container">
            {% for f in form %}
                <label class='form__label' for="{{ f.id_for_label }}">{{ f.label }}:</label>
                {{ f }}
                <div class='form__input-errors'>{{ f.errors }}</div>
            {% endfor %}
        </div>
        <button type="submit">Войти</button>
    </form>
{% endblock content %}
