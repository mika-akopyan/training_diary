<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <a href="{% url "user_registration" %}">Регистрация</a>
        <span>|</span>
        <a href="{% url "user_authentication" %}">Войти</a>
    </header>
    
    <aside>
        <ul class='menu'>
            <li class='menu__item'>
                <a class='menu__item-link' href="{% url "home" %}">Главная</a>

                    <li class='menu__item'>

                        <a class='menu__item-link' href="{% url "workout:viewing" %}">Просмотр</a>

</html>
