{% extends "main/base.html" %}

{% load static %}

{% block title %}Редактирование упражнения{% endblock title %}

{% block link %}
    <link rel="stylesheet" href="{% static "workout/css/exercise_update.css" %}">
{% endblock link %}

{% block content %}
    <form class='form' action="" method="post">
        {% csrf_token %}
        <h1 class='form__header'>Редактирование упражнения</h1>
        <div class="grid-container">
            {% for f in form %}
                <label class='form__label' for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}
            {% endfor %}
        </div>
        <a class='form__delete-object' href=''><i class="bi bi-trash-fill"></i> Удалить</a>
        <button class='form__edit-object' type="submit"><i class="bi bi-save"></i> Сохранить изменения</button>
    </form>
{% endblock content %}
