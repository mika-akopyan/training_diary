{% extends "main/base.html" %}

{% load static %}

{% block title %}Добавление упражнения{% endblock title %}

{% block link %}
    <link rel="stylesheet" href="{% static "workout/css/exercise_add.css" %}">
{% endblock link %}

{% block content %}
    <h1>Добавление упражнения</h1>
    <form class='form' action="" method="post">
        {% csrf_token %}
        {% for f in form %}
            <p><label class='form__label' for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
        {% endfor %}
        <button class='form__add-object' type="submit">Добавить</button>
    </form>
{% endblock content %}
