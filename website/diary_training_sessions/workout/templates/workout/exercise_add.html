{% extends "main/base.html" %}

{% load static %}

{% block title %}Добавление упражнения{% endblock title %}

{% block link %}
    <link rel="stylesheet" href="{% static "workout/css/exercise_add.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{% endblock link %}

{% block content %}
    <form class='form' action="" method="post">
        {% csrf_token %}
        <h1 class='form__header'>Добавление упражнения</h1>
        <div class="grid-container">
            {% for f in form %}
                <label class='form__label' for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}
            {% endfor %}
        </div>
        <button class='form__add-object' type="submit"><i class="bi bi-plus-lg"></i> Добавить упражнение</button>
    </form>
{% endblock content %}
